{% extends 'base.html' %}
{% load static %}
{%block titulo%}
Cargar Cuenta
{% endblock %}
{%block contenido%}
<div class="contenedor-form">
    <br>
    <div class="formulario">
            <h2 class="text-center">Cargar Titulo</h2>
      <form method="POST" enctype="multipart/form-data">
                 {% csrf_token %} 
      <label for="id_username">Oficio o Profesi√≥n</label>
      {{ form.titulo }}
      <div>
        <p>
          {{ form.titulo.errors }}
        </p>
      </div>              
      <label for="id_email">Matricula (opcional)</label>
      {{ form.matricula }}
      <div>
        <p>
          {{ form.matricula.errors }}
        </p>
      </div>                       

            <input type="submit" value="Cargar Titulo">
      </form>
    </div>
</div>
{% endblock %}
