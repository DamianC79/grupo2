{% for oferta in ofertas %}
              <div class="col s6 m6 l4">
                <div class="card">
                  <div class="imagen-post-grid">
                    <img src="{{oferta.imagen.url}}">
                  </div>
                  <div class="card-content">
                    <span class="card-title black-text">{{oferta.titulo}}</span>
                    <p>{{oferta.descripcion | truncatechars:40}}</p>
                  </div>
                  <div class="card-action">
                    <a href="{% url 'bolsa' oferta.id %}">Ir a la oferta</a>
                  </div>
                </div>
              </div>
{% endfor %}
